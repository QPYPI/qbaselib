apply plugin: 'com.android.library'


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion


        ndk {
            moduleName "sdlsufaceview"
            ldLibs "log"
            abiFilter "armeabi"

        }
//        buildTypes {
//            release {
//                minifyEnabled false
//                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//            }
//        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']

        }
    }
    useLibrary 'org.apache.http.legacy'

}

dependencies {
    compile project(':qftplib')
    compile files('libs/jsr305-2.0.1.jar')
    //compile files('libs/libGoogleAnalytics.jar')
    //compile files('libs/mint-5.0.0.jar')
    compile 'org.apache.httpcomponents:httpcore:4.4.2'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/qaysnchttplib.jar')
    compile rootProject.ext.libSupportCardView
    compile rootProject.ext.libSupportV4
}
